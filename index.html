<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <main>
      <div>
        <div class="rating__container ">
          <div class="logo"><img src="./images/icon-star.svg" alt="" /></div>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating__buttons">
            <button class="rating__button">1</button
            ><button class="rating__button">2</button
            ><button class="rating__button">3</button
            ><button class="rating__button">4</button
            ><button class="rating__button">5</button>
          </div>
          <button class="submit__button">SUBMIT</button>
        </div>
        <div class="thankyou__container container--hide">
          <div class="thankyou__img">
            <img src="./images/illustration-thank-you.svg" alt="" / >
          </div>
          <div class="rating__number__button">
            You selected <span class="rating__number">4 </span> out of <span> 5 </span>
          </div>
          <div class="thank__text">Thank you!</div>
          <p>
            We appreciate you taking the time to give a
            rating. If you ever need more support, donâ€™t hesitate to get in
            touch!
          </p>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
